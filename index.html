<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Encriptador</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  
  <h1 class="titulo">Encriptador de frases</h1> 
  <main class="main">
    <div class="box">
      <form action="">
        <label class="label">Ingresa letras en minusculas</label>
        <input class="text-input" type="text" name="input-texto" id="input-texto" placeholder="Ingrese el texto aqui">
        <div class="btn-center">
        <input class="btn" type="button" value="Encriptar texto" id="btn-encriptar">
        <input class="btn" type="button" value="Desencriptar texto" id="btn-desencriptar">
        </div>
      </form>
    </div>
  
    <div class="msg box">
      <label class="label">Mensaje Encriptado</label>
      <input class="text-input" type="text" id="msg"></input>
      <div class="btn-center">
      <input class="btn" type="button" value="Copiar texto encriptado" id="btn-copy">
      </div>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
